<div>
  <table *ngFor="let hero of heroes">
    <tr>
      <th>ID</th>
      <th>Category Name</th>
      <th>Topic Name</th>
      <th>Question Stamp</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>{{ hero.questionId }}</td>
      <td>{{ hero.categoryName }}</td>
      <td>{{ hero.topicName }}</td>
      <td>
        <a routerLink="/herodetail/{{hero.questionId}}">{{ hero.question }}</a>
      </td>
      <td>
        <button (click)=delete(hero)>Delete</button>
      </td>
    </tr>
  </table>
</div>
